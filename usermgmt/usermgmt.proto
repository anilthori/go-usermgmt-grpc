syntax = "proto3";

package usermgmt;

option go_package = "github.com/tech-with-moss/go-usermgmt-grpc";

service UserManagement {
  rpc CreateNewUser (NewUserRequest) returns (NewUserResponse) {}
}

message NewUserRequest {
  string name = 1;
  int32 age = 2;
}

message NewUserResponse {
  string name = 1;
}
